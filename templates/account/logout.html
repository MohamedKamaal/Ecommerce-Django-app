{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">{% trans "Sign Out" %}</h1>
    
    <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>
    
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
                {% trans 'Sign Out' %}
            </button>
            <a href="/" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                {% trans 'Cancel' %}
            </a>
        </div>
    </form>
</div>
{% endblock %}
